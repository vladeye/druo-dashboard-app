<div id="m_modal-5" class="modal-md">
  <div class="small-modal">
    <div class="modal-content">
      <div class="modal-header regular-header text-center" style="display: block;">
        <img src="https://s3.us-east-2.amazonaws.com/druo.img/img/ico-check_2x.png" alt="Logo" width="100" height="100">
        <h2 class="m--margin-bottom-30 m--margin-top-30">{{ title }}</h2>
        <span class="m--margin-top-10">{{ message }}</span>
      </div>
      <div class="modal-body m--padding-bottom-20 m--padding-top-20">
        <div class="text-center">
          <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">
            {{ buttonLabel }}
          </button>
          <button *ngIf="showCancel" type="button" mat-button (click)="dialogRef.close()">
            {{ cancelLabel }}
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
